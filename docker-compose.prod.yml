version: '3.8'

services:
  app:
    container_name: weixin-monitor
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    # ports配置在host网络模式下不需要
    environment:
      - NODE_ENV=production
      - CORP_ID=${CORP_ID}
      - CORP_SECRET=${CORP_SECRET}
      - AGENT_ID=${AGENT_ID}
      - TOKEN=${TOKEN}
      - ENCODING_AES_KEY=${ENCODING_AES_KEY}
      - ADDITIONAL_RECEIVERS=${ADDITIONAL_RECEIVERS}
      - ALERT_THRESHOLDS=${ALERT_THRESHOLDS:-10,30,60,120,180}
      - PORT=3010
      # Groups API 配置 - 使用线上API服务
      - GROUPS_API_BASE_URL=https://manage.zhongyuekuaiji.cn
      # Go服务配置 - 在生产环境中指向宿主机的Go服务
      - GO_SERVICE_URL=http://127.0.0.1:8889
      - GO_SERVICE_HOST=127.0.0.1
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    network_mode: host
    command: node dist/index.js

# 使用host网络模式，不需要自定义网络 