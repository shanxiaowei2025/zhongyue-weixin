version: '3.8'

services:
  app:
    container_name: weixin-monitor
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-weixinMonitor}
      - CORP_ID=${CORP_ID}
      - CORP_SECRET=${CORP_SECRET}
      - AGENT_ID=${AGENT_ID}
      - TOKEN=${TOKEN}
      - ENCODING_AES_KEY=${ENCODING_AES_KEY}
      - ADDITIONAL_RECEIVERS=${ADDITIONAL_RECEIVERS}
      - ALERT_THRESHOLDS=${ALERT_THRESHOLDS:-10,30,60,120,180}
      - PORT=3010
    volumes:
      - ./logs:/app/logs
    networks:
      - web_network

networks:
  web_network:
    driver: bridge 