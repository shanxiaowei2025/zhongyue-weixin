version: '3.8'

services:
  app:
    container_name: weixin-monitor
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: always
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - CORP_ID=${CORP_ID}
      - CORP_SECRET=${CORP_SECRET}
      - AGENT_ID=${AGENT_ID}
      - TOKEN=${TOKEN}
      - ENCODING_AES_KEY=${ENCODING_AES_KEY}
      - ADDITIONAL_RECEIVERS=${ADDITIONAL_RECEIVERS}
      - ALERT_THRESHOLDS=${ALERT_THRESHOLDS:-10,30,60,120,180}
      - PORT=3010
      # Groups API 配置 - 使用线上API服务
      - GROUPS_API_BASE_URL=https://manage.zhongyuekuaiji.cn
      # Go服务配置 - 在生产环境中指向宿主机的Go服务
      - GO_SERVICE_URL=http://host.docker.internal:8889
      - GO_SERVICE_HOST=host.docker.internal
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - web_network
    command: node dist/index.js

networks:
  web_network:
    driver: bridge 