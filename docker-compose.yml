version: '3.8'

services:
  app:
    build: .
    container_name: weixin-monitor
    restart: always
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development  # 改为development环境
      # 通过环境变量传递MySQL连接信息 - 使用.env中的配置
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # 企业微信配置
      - CORP_ID=${CORP_ID}
      - CORP_SECRET=${CORP_SECRET}
      - AGENT_ID=${AGENT_ID}
      - TOKEN=${TOKEN}
      - ENCODING_AES_KEY=${ENCODING_AES_KEY}
      # 其他配置
      - PORT=${PORT}
      - ALERT_THRESHOLDS=${ALERT_THRESHOLDS}
    networks:
      - zhongyue-django_zhongyue-network
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src  # 添加源代码目录挂载
      - ./config:/app/config  # 添加配置目录挂载
      - ./tsconfig.json:/app/tsconfig.json  # 添加tsconfig.json挂载
      - ./.env:/app/.env  # 添加.env文件挂载
    command: pnpm run dev  # 使用开发模式命令

# 网络配置 - 使用已有的zhongyue-db所在的网络
networks:
  zhongyue-django_zhongyue-network:
    external: true 